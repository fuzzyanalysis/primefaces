
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<style>
</style>
	</h:head>

	<h:form id="wikipedia">

		<table width="100%">

			<tr>
				<td><p:graphicImage id="logo" value="#{wikipediaBean.logo}"
						style="height: 80px;" /></td>

				<td>
					<p>
						<p:outputLabel escape="false" id="title" style="size: large;"
							value="#{wikipediaBean.title}"></p:outputLabel>
					</p> <p:outputLabel escape="false" id="content"
						value="#{wikipediaBean.html}"></p:outputLabel>
				</td>

				<td align="right"><p:graphicImage id="flag"
						value="#{wikipediaBean.flag}"
						style="height: 80px; box-shadow: 10px 10px 5px #888;" /></td>
			</tr>

		</table>

	</h:form>

</ui:composition>
