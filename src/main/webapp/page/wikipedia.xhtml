
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="wikipedia">

		<p:panel>
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel escape="false" id="title" style="size: large;"
					value="#{wikipediaBean.title}"></p:outputLabel>

				<p><p:outputLabel escape="false" id="content"
					value="#{wikipediaBean.html}"></p:outputLabel></p>
			</h:panelGrid>
		</p:panel>

	</h:form>

</ui:composition>
