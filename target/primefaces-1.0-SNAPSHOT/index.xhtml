<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet name="css/custom.css" />

</h:head>
<h:body>

	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:wizard flowListener="#{userWizard.onFlowProcess}">
			<p:tab id="personal" title="Personal">
				<p:panel header="Personal Details">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Firstname: *" />
						<p:inputText value="#{userWizard.user.firstname}" required="true"
							label="Firstname" />

						<h:outputText value="Lastname: *" />
						<p:inputText value="#{userWizard.user.lastname}" required="true"
							label="Lastname" />

						<h:outputText value="Age: " />
						<p:inputText value="#{userWizard.user.age}" />

						<h:outputText value="Skip to last: " />
						<h:selectBooleanCheckbox value="#{userWizard.skip}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="address" title="Address">
				<p:panel header="Address Details">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Street: " />
						<p:inputText value="#{userWizard.user.street}" />

						<h:outputText value="Postal Code: " />
						<p:inputText value="#{userWizard.user.postalCode}" />

						<h:outputText value="City: " />
						<p:inputText value="#{userWizard.user.city}" />

						<h:outputText value="Skip to last: " />
						<h:selectBooleanCheckbox value="#{userWizard.skip}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="contact" title="Contact">
				<p:panel header="Contact Information">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Email: *" />
						<p:inputText value="#{userWizard.user.email}" required="true"
							label="Email" />

						<h:outputText value="Phone: " />
						<p:inputText value="#{userWizard.user.phone}" />

						<h:outputText value="Additional Info: " />
						<p:inputText value="#{userWizard.user.info}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="confirm" title="Confirmation">
				<p:panel header="Confirmation">
					<h:panelGrid id="confirmation" columns="3"
						columnClasses="grid,grid,grid">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Firstname: " />
							<h:outputText value="#{userWizard.user.firstname}"
								styleClass="outputLabel" />

							<h:outputText value="Lastname: " />
							<h:outputText value="#{userWizard.user.lastname}"
								styleClass="outputLabel" />

							<h:outputText value="Age: " />
							<h:outputText value="#{userWizard.user.age}"
								styleClass="outputLabel" />
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Street: " />
							<h:outputText value="#{userWizard.user.street}"
								styleClass="outputLabel" />

							<h:outputText value="Postal: " />
							<h:outputText value="#{userWizard.user.postalCode}"
								styleClass="outputLabel" />

							<h:outputText value="City: " />
							<h:outputText value="#{userWizard.user.city}"
								styleClass="outputLabel" />
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Email: " />
							<h:outputText value="#{userWizard.user.email}"
								styleClass="outputLabel" />

							<h:outputText value="Phone " />
							<h:outputText value="#{userWizard.user.phone}"
								styleClass="outputLabel" />

							<h:outputText value="Info: " />
							<h:outputText value="#{userWizard.user.info}"
								styleClass="outputLabel" />

							<h:outputText />
							<h:outputText />
						</h:panelGrid>
					</h:panelGrid>

					<p:commandButton value="Submit" actionListener="#{userWizard.save}"
						update="growl" process="@this" />
				</p:panel>
			</p:tab>
		</p:wizard>

	</h:form>


	<h1>Hello World PrimeFaces</h1>

	<h:form>
		<h:panelGrid columns="4" cellpadding="5">
			<h:outputLabel for="name" value="Name:" style="font-weight:bold" />
			<p:inputText id="name" value="#{basicView.text}" />
			<p:commandButton value="Submit" update="display" icon="ui-icon-check" />
			<h:outputText id="display" value="#{basicView.text}" />
		</h:panelGrid>
	</h:form>

	<!--  Listener -->
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Keyup: " />
			<p:inputText id="counter" value="#{listenerView.text}">
				<p:ajax event="keyup" update="out"
					listener="#{listenerView.handleKeyEvent}" />
			</p:inputText>
			<h:outputText id="out" value="#{listenerView.text}" />
		</h:panelGrid>
	</h:form>

	<!-- Dropdown -->
	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Select a Location" style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="country" value="Country: " />
				<p:selectOneMenu id="country" value="#{dropdownView.country}"
					style="width:150px">
					<p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
					<f:selectItem itemLabel="Select Country" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.countries}" />
				</p:selectOneMenu>

				<p:outputLabel for="city" value="City: " />
				<p:selectOneMenu id="city" value="#{dropdownView.city}"
					style="width:150px">
					<f:selectItem itemLabel="Select City" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{dropdownView.cities}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<p:separator />

			<p:commandButton value="Submit" update="msgs"
				actionListener="#{dropdownView.displayLocation}"
				icon="ui-icon-check" />
		</p:panel>
	</h:form>

	<h:form id="form1">
		<p:outputPanel id="pnl" binding="#{dropdownView.panel}" />
		<p:commandButton update="pnl"
			actionListener="#{dropdownView.createUI}" />
	</h:form>


	<!--  Ajax Status Bar -->
	<p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
		<f:facet name="default">
			<h:outputText value="Status: StandBy" />
		</f:facet>

		<f:facet name="start">
			<p:graphicImage name="img/ajax-loader.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="Status: Completed" />
		</f:facet>
	</p:ajaxStatus>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="img/ajax-loader.gif" />
	</p:dialog>

	<h:form>
		<p:commandButton value="Send" icon="ui-icon-refresh" />
	</h:form>


	<!--  Rating -->
	<h:form>
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columns="2" cellpadding="5">
			<h:outputText value="Basic:" />
			<p:rating value="#{ratingView.rating1}" />

			<h:outputText value="Callback:" />
			<p:rating value="#{ratingView.rating2}" stars="10" cancel="false"
				onRate="alert('You rated ' + value)" />

			<h:outputText value="Ajax Rate:" />
			<p:rating value="#{ratingView.rating3}">
				<p:ajax event="rate" listener="#{ratingView.onrate}"
					update="messages" />
				<p:ajax event="cancel" listener="#{ratingView.oncancel}"
					update="messages" />
			</p:rating>

			<h:outputText value="Readonly:" />
			<p:rating value="#{ratingView.rating4}" readonly="true" />

			<h:outputText value="Disabled" />
			<p:rating value="#{ratingView.rating4}" disabled="true" />
		</h:panelGrid>

		<p:commandButton value="Submit" update="display"
			oncomplete="PF('dlg').show()" style="margin:5px" />

		<p:dialog header="Values" widgetVar="dlg" showEffect="fade"
			hideEffect="fade">
			<h:panelGrid id="display" columns="2" cellpadding="5">
				<h:outputText value="Rating 1:" />
				<h:outputText value="#{ratingView.rating1}" />

				<h:outputText value="Rating 2:" />
				<h:outputText value="#{ratingView.rating2}" />

				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingView.rating3}" />
			</h:panelGrid>
		</p:dialog>
	</h:form>

	<!--  Notification Bar -->
	<h:form>
		<p:notificationBar position="top" effect="slide" styleClass="top"
			widgetVar="bar">
			<h:outputText value="PrimeFaces Rocks!" style="font-size:36px;" />
		</p:notificationBar>

		<p:commandButton value="Show" onclick="PF('bar').show()" type="button"
			icon="ui-icon-arrow-1-s" />
		<p:commandButton value="Hide" onclick="PF('bar').hide()" type="button"
			icon="ui-icon-arrow-1-n" />
	</h:form>

	<!--  Dashboard -->
	<div style="height: 500px">
		<h:form>
			<p:growl id="msgs" showDetail="true" />

			<p:dashboard id="board" model="#{dashboardView.model}">
				<p:ajax event="reorder" listener="#{dashboardView.handleReorder}"
					update="msgs" />

				<p:panel id="sports" header="Sports">
					<h:outputText value="Sports Content" />
				</p:panel>

				<p:panel id="finance" header="Finance">
					<h:outputText value="Finance Content" />
				</p:panel>

				<p:panel id="lifestyle" header="Lifestyle">
					<h:outputText value="Lifestyle Content" />
				</p:panel>

				<p:panel id="weather" header="Weather">
					<h:outputText value="Weather Content" />
				</p:panel>

				<p:panel id="politics" header="Politics">
					<h:outputText value="Politics Content" />
				</p:panel>
			</p:dashboard>

			<div style="clear: both" />
		</h:form>
	</div>


	<!--  Charts  -->

	<h:form>
		<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
			<p:chart type="line" model="#{chartView.animatedModel1}"
				style="width:400px;" />
			<p:chart type="bar" model="#{chartView.animatedModel2}"
				style="width:400px;" />
		</h:panelGrid>
	</h:form>


</h:body>
</html>
