<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>New Tech Website</title>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit header="Top" size="20%" position="north" resizable="true"
			closable="false" collapsible="true">
			<ui:include src="../page/header.xhtml" />
			<ui:insert name="north"></ui:insert>			
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="South unit content." />
			<ui:include src="../page/footer.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="30%" header="Left"
			resizable="true" closable="true" collapsible="true">
			<ui:insert name="west"></ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="30%" header="Right"
			resizable="true" closable="true" collapsible="true">
			<ui:insert name="east">Put east content here</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content">Put default content here, if any.</ui:insert>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
